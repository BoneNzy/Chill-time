<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Time</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/trackicon.css">
    <link rel="stylesheet" href="./styles/svg.css">
    <link rel="stylesheet" href="./styles/progress.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/playlist.css">
    <script src="./JScript/beats.js" defer></script>
    <script src="./JScript/trackControls.js" defer></script>
</head>
<body>
    <header>
        <div class="quote">
            <h1>Sacrifice is required <br> for Greater <br> Sacrifice!</h1>
        </div>
    </header>
    <main>
        <section class="progress-sec" id="progress-container">
            <div class="duration_indicator">
                <span id="initial-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-bar">
                <div id="progressing"></div>
            </div>
        </section>
        <section class="music">
            <audio src=""></audio>
        </section>
        <section class="music-controls track-area"  data-play="false">
            <label class="svg prev track-back" for="track-back"></label>
            <label class="svg play track-play" for="play-pause"></label>
            <label class="svg next track-fast" for="track-fast"></label>
            <label data-playlist="false" class="svg list list-of-track" for="list"></label>
            <label data-playlist="true" class="svg exit exit-list" for="exit-list"></label>
            <label class="svg shuffle track-shuffle" for="shuffle"></label>
        </section>
        <section data-playlist="false" class="playlist play-settings"></section>
    </main>
    <footer></footer>
</body>
</html>
