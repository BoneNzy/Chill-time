<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="trackicon.css">
    <link rel="stylesheet" href="svg.css">
    <script src="beats.js" defer></script>
</head>
<body>
    <header>
        <div class="quote">
            <h1>Sacrifice is required <br> for Greater <br> Sacrifice!</h1>
        </div>
    </header>
    <main>
        <section class="music">
            <audio src="./music/Fire Force – Opening Theme – Inferno.mp3"></audio>
        </section>
        <section class="playing track-area"  data-play="false">
            <label class="svg back track-back" for="track-back"><img src="./svg/backtrack.svg" alt="Backtrack"></label>
            <label class="svg play track-play" for="play-pause"></label>
            <label class="svg fast track-fast" for="track-fast"><img src="./svg/fasttrack.svg" alt="Fasttrack"></label>
        </section>
    </main>
    <footer></footer>
</body>
</html>
